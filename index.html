<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>128題與英文讀寫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="tabs-container">
             <div class="tab-btn" id="tab-civics" onclick="switchTab('civics')">問答 (100)</div>
            <div class="tab-btn active" id="tab-original" onclick="switchTab('original')"> 句子朗讀 </div>
            <div class="tab-btn" id="tab-new" onclick="switchTab('new')">聽寫 (37)</div>
           
        </div>

        <div class="stats-display" id="stats-display">正確率: 0%</div>

        <div class="dots-progress-container" id="dots-progress"></div>

        <div class="header">
            <div class="question-title" id="title-display">第一題</div>
        </div>

        <div class="answer-card" id="answer-card" onclick="toggleAnswer()">
            <span class="hint-text" id="hint-text">點擊查看答案</span>
            <div class="content-area" id="content-area">
                <div class="question-text" id="question-text"></div>
                <div class="answer-text" id="answer-text"></div>
            </div>
        </div>

        <div class="judgment-area" id="judgment-area">
            <div class="judgment-title">你答對了嗎？</div>
            <div class="judgment-buttons">
                <button class="judge-btn btn-correct" onclick="recordResult(true)">對</button>
                <button class="judge-btn btn-wrong" onclick="recordResult(false)">錯</button>
            </div>
        </div>

        <div class="controls-area">
            <button class="play-btn" onclick="playAudio()">
                <div class="play-icon"></div>
            </button>
            <button class="next-btn" onclick="nextQuestion()"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
